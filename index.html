<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tick_tack_to</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>

    <nav>
        <ul>
            <li>MyticTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class = 'container'>
            <div class="line"></div>
            <div class="box bl-0 bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
            
        </div>
        <div class="gameInfo">
            <h1>welcome to Tic Tack To</h1>
            <div> 
                <button class="reset">Reset</button>
                <span class="info"></span>
            </div>
            <div class="imgbox">
                <img id="div_img" src="excited.gif" alt="">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
